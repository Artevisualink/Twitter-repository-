<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="twitter_logo.png" alt="Twitter">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Mensajes</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile_pic.jpg" alt="Profile">
            <span>Nombre de Usuario</span>
        </div>
    </header>

    <main>
        <!-- Aquí irían los tweets y el contenido principal -->
        <div class="tweet">
            <div class="user-info">
                <img src="tweet_author.jpg" alt="Usuario">
                <span>Nombre de Usuario</span>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur consectetur, dolor sit amet scelerisque.</p>
            <div class="actions">
                <a href="#">Responder</a>
                <a href="#">Retwittear</a>
                <a href="#">Me gusta</a>
            </div>
        </div>

        <!-- Puedes añadir más tweets aquí -->
    </main>

    <footer>
        <p>&copy; 2024 Twitter. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
